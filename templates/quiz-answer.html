<form method="post">
	{{prompt}}: <input name="student-answer" value="{{filled_in_value}}" id="studentAnswer" autocomplete="off"> <br>

	{{feedback}} <br>

	<input type="hidden" name="go-to-next-question" value="yes">

	<input type="submit" value="Continuer" id="continueButton"> <br>

    <script type="text/javascript">
        window.onload = function() {
          var input = document.getElementById('continueButton');
          input.focus();
        }
    </script>
</form>
